receivers:
  otlp:
    protocols:
      grpc:

exporters:
  prometheus:
    endpoint: "0.0.0.0:8889"
    const_labels:
      label1: value1

  logging:
    loglevel: debug

  zipkin:
    endpoint: "http://zipkin:9411/api/v2/spans"
    format: proto

  jaeger:
    endpoint: jaeger:14250
    tls:
      insecure: true
  
  dynatrace: 
    endpoint: "https://wmo29901.live.dynatrace.com/api/v2/metrics/ingest" 
    api_token: <token>
    read_buffer_size: 4000
    write_buffer_size: 4000
    retry_on_failure:
      enabled: true
      initial_interval: 5s
      max_interval: 30s
      max_elapsed_time: 120s
    sending_queue:
      enabled: true
      num_consumers: 10
      queue_size: 5000

processors:
  batch:
   # Batch size must be less than or equal to 1000
   #Â Dynatrace recommends the use of the batch,
   # processor with a maximum batch size of 1000 metrics and a timeout between 10 and 60 seconds. 
   # Batches with more than 1000 metrics may be throttled by Dynatrace.
   send_batch_max_size: 1000
   send_batch_size: 1000
   timeout: 30s 

extensions:
  health_check:
  pprof:
    endpoint: :1888
  zpages:
    endpoint: :55679

service:
  extensions: [pprof, zpages, health_check]
  pipelines:
    traces:
      receivers: [otlp]
      processors: [batch]
      exporters: [logging, zipkin, jaeger]
    metrics:
      receivers: [otlp]
      processors: [batch]
      exporters: [logging, prometheus, dynatrace]